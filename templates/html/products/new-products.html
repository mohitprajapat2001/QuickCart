{% load static %}
{% block new-products %}
<!-- Products -->
<section>
    <div class="container-fluid px-3 mb-5">
        <header class="mb-3">
            <h3>New products</h3>
        </header>
        <div class="row">
            {% for product in products %}
            {% if product.status %}
            <div class="col-lg-4 col-md-6 col-sm-6 d-flex p-3">
                <a href="#" class="text-decoration-none text-dark">
                    <div class="card w-100 my-2 shadow p-3">
                        <img src="{{product.product_images.image_3.url}}" class="card-img-top object-fit-contain"
                            style="aspect-ratio:4/3" />
                        <div class="card-body d-flex flex-column text-capitalize">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">${{product.price}}</p>
                            <p class="card-text">{{product.category}}</p>
                            <div class="d-flex justify-content-center mt-auto border-top pt-3">
                                <a href="#!" class="btn btn-primary shadow-0 me-1">Add to cart</a>
                                <a href="#!" class="btn btn-light border px-2 pt-2">
                                    <i class="fas fa-heart fa-lg text-danger px-1"></i></a>
                            </div>
                        </div>
                </a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="d-flex">
        <a target="_blank" href="#" class="d-flex mx-auto">
            <button class="px-3 offer-btn border border-1">
                <span class="text-capitalize">click to see all new products</span>
                <i class="fas fa-eye"></i>
            </button>
        </a>
    </div>
    </div>
</section>
<!--
{% endblock %}
