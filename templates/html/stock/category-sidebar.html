{% block category-sidebar %}
<ul class="navbar-nav ms-auto d-grid gap-2">

    {% for category in categories %}
    <li>
        <a type="button" class="cssbuttons-io-button text-decoration-none text-capitalize"
            href="{% url 'list-product' category.pk %}">
            {{category.title}}
            <div class="icon">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
    </li>
    {% endfor %}

</ul>
{% endblock %}
