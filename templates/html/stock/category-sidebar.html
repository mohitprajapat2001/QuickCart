{% block category-sidebar %}
<ul class="navbar-nav ms-auto d-grid gap-2">

    {% for category in categories %}
    <li class="nav-item my-2"></li>
    <a href="/category/{{category.title}}"
        class="nav-links me-1 border border-2 rounded py-2 px-2 nav-link d-flex align-items-center bg-body-secondary">
        <i class="fas fa-caret-right m-1 me-md-2"></i>
        <p class="d-none d-md-block mb-0 text-capitalize">{{category.title}}</p>
    </a>
    </li>
    {% endfor %}

</ul>
{% endblock %}
